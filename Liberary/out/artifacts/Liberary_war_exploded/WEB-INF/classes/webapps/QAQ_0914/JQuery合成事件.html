<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery-3.3.1.min.js"></script>
		<title>JQuery合成事件</title>
		<script type="text/javascript">
			$(function(){
				$('img').hover(function(){
					$(this).width('300px').height('300px');
				},function(){
					$(this).width('218px').height('218px');
				})
			})
		</script>
	</head>
	<body>
		<img src="img/1.jpg"/>
		<img src="img/10.jpg"/>
		<img src="img/15.jpg"/>
	</body>
</html>
