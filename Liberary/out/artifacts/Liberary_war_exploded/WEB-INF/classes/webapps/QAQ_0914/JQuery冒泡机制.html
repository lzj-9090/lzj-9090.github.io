<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<title>JQuery冒泡机制</title>
		<style type="text/css">
			#d1{
				width: 500px;
				height: 500px;
				background-color: red;
			}
			#d2{
				width: 300px;
				height: 300px;
				background-color: blue;
			}
			#d3{
				width: 100px;
				height: 100px;
				background-color: green;
			}
			#d2,#d3{
				margin:auto;
			}
		</style>
		
		<script type="text/javascript">
			$(function(){
				$('div').click(function(e){
					//判断是否具有冒泡机制
					if(e.stopPropagation || !e.cancelBubble){
						//取消冒泡机制
						e.stopPropagation();
//						event.cancelBubble = true;
					}
					alert('...');
				})
			})
			
		</script>
		
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3"></div>
			</div>
		</div>
	</body>
</html>
